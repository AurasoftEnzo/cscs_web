<!DOCTYPE html>
<html data-theme="light" class="h-full">

<head>
    <title>Login - ERP System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com/4.1.3"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet">
</head>

<body class="flex items-center justify-center min-h-screen bg-base-200 p-4">
    <div class="card w-full max-w-md bg-base-100 shadow-xl">
        <div id="div2" class="card-body">
            <h2 class="card-title text-2xl">Company & Year</h2>
            <form hx-post="/api/validate-company-year" hx-target="#div2" hx-swap="outerHTML">
                <div class="space-y-4">
                    <div class="form-control">
                        <label class="label"><span class="label-text">Company Code</span></label>
                        <input name="CompanyCode" type="text" placeholder="e.g. ACME"
                            class="input input-bordered w-full" required autofocus />
                    </div>
                    <div class="form-control">
                        <label class="label"><span class="label-text">Fiscal Year</span></label>
                        <input name="FiscalYear" id="FiscalYearInput" type="number" class="input input-bordered w-full"
                            min="2000" max="2100" required />
                    </div>
                </div>
                <div id="step1-errors" class="mt-4"></div>
                <button type="submit" class="btn btn-primary mt-4 w-full">Next</button>
            </form>
        </div>
    </div>

    <script>
        // Auto-fill current year
        // const yearInput = document.querySelector("input[name='FiscalYear']");
        const yearInput = document.getElementById("FiscalYearInput");
        if (yearInput) {
            yearInput.value = new Date().getFullYear();
        }
    </script>
</body>

</html>
