<div id="div3" class="card-body">
  <!-- <h2 class="card-title text-2xl">Sign In</h2> -->

  <!-- Display Company Info -->
  <div class="bg-base-200 p-3 rounded-lg mb-4">
    <!-- <p class="text-sm opacity-70">Company</p> -->
    <p class="font-semibold">{{companyName}} ({{companyCode}})</p>
    <p class="text-xs opacity-60">{{fiscalYear}}.</p>
  </div>

  <form hx-post="/api/authenticate" hx-target="#div3" hx-swap="outerHTML">
    <div class="space-y-4 flex flex-col items-center">
      <div class="form-control w-full flex flex-col items-center">
        <label class="label"><span class="label-text">Korisničko ime</span></label>
        <input name="UserCode" id="UserCodeInput" type="text" placeholder="Korisničko ime" class="input input-bordered" style="width:300px; min-width:200px;" required />
      </div>
      <div class="form-control w-full flex flex-col items-center">
        <label class="label"><span class="label-text">Lozinka</span></label>
        <input name="Password" id="PasswordInput" type="password" placeholder="Lozinka" class="input input-bordered" style="width:300px; min-width:200px;" required />
      </div>
    </div>
    <div id="step2-errors" class="mt-4"></div>
    <button type="submit" class="btn btn-success mt-4 w-full">Login</button>
  </form>
</div>
