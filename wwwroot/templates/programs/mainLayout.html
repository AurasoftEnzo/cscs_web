<!-- Overlay's Overlay -->
<div id="page-overlay-" style="position:fixed; top:0; left:0; width:100vw; height:100vh; z-index:1; 
    display:none;">
    <div
        style=" background:rgba(0,0,0,0.3); width:100%; height:100%; display: flex; align-items:center; justify-content:center;">
        <div class="text-white text-2xl font-bold">Loading...</div>
    </div>
</div>


<!-- innerHTML of page-overlay-1 div -->
<div style="background:white; width:100%; height:100%;">

    <div class="navbar">
        <!-- Back Button -->
        <!-- <button onclick="chain('{{backButtonPath}}')" -->
        <button onclick="chainBack()"
            style="background:none;border:none;color:#fff;cursor:pointer;font-size:1.5em;margin-right:1vw;margin-left:2px;">
            <i class="fa fa-arrow-left"></i>
        </button>

        <!-- Program Title Placeholder -->
        <span class="programTitle"
            style="margin:10vh 1vw;font-size:1.5em;font-weight:500;white-space:nowrap;">{{programTitle}}</span>

        <!-- Dropdown Menu -->
        {{IF_displayChains}}
        <div style="position:relative;display:inline-block;">
            <button class="dropdownBtn"
                style="background:none;border:none;color:#fff;cursor:pointer;font-size:1.1em;font-family:'Times New Roman', Times, serif;">
                Pokreni <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdownMenu"
                style="display:none;position:absolute;top:100%;left:0;background:#0f2e5c;color:#fff; box-shadow:0 2px 8px rgba(0,0,0,0.15);z-index:2.5;">
                {{chainOptions}}
            </div>
        </div>
        {{IF_displayChains}}


        <!-- <script src="/js/chain.js"></script> -->

        <script>
            // Chain dropdown hover behavior
            dropdownBtns = document.getElementsByClassName('dropdownBtn');
            dropdownMenus = document.getElementsByClassName('dropdownMenu');

            console.log(dropdownBtns.length, dropdownMenus.length);


            dropdownBtn = dropdownBtns[0];
            dropdownMenu = dropdownMenus[0];
            // dropdownBtn = dropdownBtns[dropdownBtns.length - 1];
            // dropdownMenu = dropdownMenus[dropdownMenus.length - 1];

            dropdownBtn.onmouseenter = function () {
                dropdownMenu.style.display = 'block';
            };
            dropdownBtn.onmouseleave = function () {
                setTimeout(() => {
                    if (!dropdownMenu.matches(':hover')) dropdownMenu.style.display = 'none';
                }, 100);
            };
            dropdownMenu.onmouseenter = function () {
                dropdownMenu.style.display = 'block';
            };
            dropdownMenu.onmouseleave = function () {
                dropdownMenu.style.display = 'none';
            };

            // dropdownMenu.onmouseleave = function () {
            //     dropdownMenu.style.display = 'none';
            // };
        </script>

        <!-- Right-aligned placeholders before hero button -->
        <div style="flex:1 1 auto; display: flex; justify-content: flex-end; align-items: center; gap: 12px;">
            <label
                style="border-radius: 6px; padding: 6px 16px; min-width: 60px; text-align: center;">{{companyName}}</label>
            <label
                style="border-radius: 6px; padding: 6px 16px; min-width: 60px; text-align: center;">{{fiscalYear}}</label>
            <label
                style="border-radius: 6px; padding: 6px 16px; min-width: 60px; text-align: center;">{{userName}}</label>
            <!-- Hero Button (right side) -->
            <div style="position:relative;">
                <button class="heroBtn"
                    style="background:#007bff;border:none;color:#fff;width:36px;height:36px;border-radius:50%;font-size:1em;cursor:pointer;display:flex;align-items:center;justify-content:center;margin:4px;">
                    <span style="font-weight:bold;">H</span>
                </button>
                <div class="heroPopup"
                    style="display:none;position:absolute;top:110%;right:0;background:#fff;color:#333;min-width:160px;box-shadow:0 2px 8px rgba(0,0,0,0.15);border-radius:8px;z-index:20;padding:8px;">
                    <div style="padding:6px 12px;">Label 1</div>
                    <div style="padding:6px 12px;">Label 2</div>
                    <div style="padding:6px 12px;">Label 3</div>
                    <hr style="margin:8px 0;">
                    <button
                        style="width:100%;background:#e53e3e;color:#fff;border:none;padding:8px 0;border-radius:4px;cursor:pointer;">Logout</button>
                </div>
            </div>
        </div>
        <script>
            heroBtn = document.getElementById('heroBtn');
            heroPopup = document.getElementById('heroPopup');
            heroBtn.onmouseenter = function () {
                heroPopup.style.display = 'block';
            };
            heroBtn.onmouseleave = function () {
                setTimeout(() => {
                    if (!heroPopup.matches(':hover')) heroPopup.style.display = 'none';
                }, 100);
            };
            heroPopup.onmouseleave = function () {
                heroPopup.style.display = 'none';
            };
            heroPopup.onmouseenter = function () {
                heroPopup.style.display = 'block';
            };
        </script>
    </div>
    <div class="main-content">
        <!-- Main content goes here -->
        {{mainContent}}
    </div>
</div>
