<!DOCTYPE html>
<html lang="en">

<head>
    <title>ASConto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com/4.1.3"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet"> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<style>
    html,
    body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Times New Roman', Times, serif;
        overflow-x: hidden;
    }

    body {
        height: 100vh;
        width: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
        overflow-x: hidden;
    }

    .navbar {
        height: 5vh;
        width: 100%;
        margin: 0 auto;
        background-color: #0b2244;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        /* Removed left padding */
        font-size: 1.2em;
        gap: 1vw;
        position: relative;
    }

    .main-content {
        height: 95vh;
        width: 100%;
        background: #f5f5f5;
        overflow: auto;
    }

    .back-btn {
        background: none;
        border: none;
        color: #fff;
        cursor: pointer;
        font-size: 1.5em;
        margin-right: 1vw;
        /* Removed left margin */
    }

    #programTitle {
        margin-right: 1vw;
        font-size: 1.1em;
        font-weight: 500;
        white-space: nowrap;
    }

    .dropdown-container {
        position: relative;
        display: inline-block;
    }

    #dropdownBtn {
        background: none;
        border: none;
        color: #fff;
        cursor: pointer;
        font-size: 1.2em;
        font-family: 'Times New Roman', Times, serif;
    }

    #dropdownMenu {
        display: none;
        position: absolute;
        top: 100%;
        /* Removed left alignment, default position */
        background: #444;
        color: #fff;
        min-width: 120px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        z-index: 10;
    }

    #dropdownMenu a {
        display: block;
        padding: 8px 16px;
        text-decoration: none;
        color: #fff;
    }

    .flex-spacer {
        flex: 1 1 auto;
    }

    .hero-btn-container {
        position: relative;
    }

    #heroBtn {
        background: #007bff;
        border: none;
        color: #fff;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        font-size: 1em;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 4px;
    }

    #heroPopup {
        display: none;
        position: absolute;
        top: 110%;
        right: 0;
        background: #fff;
        color: #333;
        min-width: 160px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        border-radius: 8px;
        z-index: 20;
        padding: 8px;
    }

    #heroPopup div {
        padding: 6px 12px;
    }

    #heroPopup hr {
        margin: 8px 0;
    }

    #heroPopup button {
        width: 100%;
        background: #e53e3e;
        color: #fff;
        border: none;
        padding: 8px 0;
        border-radius: 4px;
        cursor: pointer;
    }

    #mainLayoutContent {
        padding: 10px;
    }
</style>
</head>

<body>
    <div class="navbar">
        <!-- Back Button -->
        <!-- <button onclick="chain('{{backButtonPath}}')" -->
        <button onclick="chainBack('{{backButtonPath}}')"
            style="background:none;border:none;color:#fff;cursor:pointer;font-size:1.5em;margin-right:1vw;margin-left:2px;">
            <i class="fa fa-arrow-left"></i>
        </button>

        <!-- Program Title Placeholder -->
        <span id="programTitle"
            style="margin:10vh 1vw;font-size:1.5em;font-weight:500;white-space:nowrap;">{{programTitle}}</span>

        <!-- Dropdown Menu -->
        {{IF_displayChains}}
        <div style="position:relative;display:inline-block;">
            <button id="dropdownBtn"
                style="background:none;border:none;color:#fff;cursor:pointer;font-size:1.1em;font-family:'Times New Roman', Times, serif;">
                Pokreni <i class="fa fa-caret-down"></i>
            </button>
            <div id="dropdownMenu"
                style="display:none;position:absolute;top:100%;left:0;background:#444;color:#fff;min-width:120px;box-shadow:0 2px 8px rgba(0,0,0,0.15);z-index:10;">
                {{chainOptions}}
            </div>
        </div>
        {{IF_displayChains}}


        <script src="/js/chain.js"></script>

        <script>
            // Chain dropdown hover behavior
            const dropdownBtn = document.getElementById('dropdownBtn');
            const dropdownMenu = document.getElementById('dropdownMenu');
            dropdownBtn.onmouseenter = function () {
                dropdownMenu.style.display = 'block';
            };
            dropdownBtn.onmouseleave = function () {
                setTimeout(() => {
                    if (!dropdownMenu.matches(':hover')) dropdownMenu.style.display = 'none';
                }, 100);
            };
            dropdownMenu.onmouseenter = function () {
                dropdownMenu.style.display = 'block';
            };
            dropdownMenu.onmouseleave = function () {
                dropdownMenu.style.display = 'none';
            };
        </script>

        <!-- Right-aligned placeholders before hero button -->
        <div style="flex:1 1 auto; display: flex; justify-content: flex-end; align-items: center; gap: 12px;">
            <label
                style="border-radius: 6px; padding: 6px 16px; min-width: 60px; text-align: center;">{{companyName}}</label>
            <label
                style="border-radius: 6px; padding: 6px 16px; min-width: 60px; text-align: center;">{{fiscalYear}}</label>
            <label
                style="border-radius: 6px; padding: 6px 16px; min-width: 60px; text-align: center;">{{userName}}</label>
            <!-- Hero Button (right side) -->
            <div style="position:relative;">
                <button id="heroBtn"
                    style="background:#007bff;border:none;color:#fff;width:36px;height:36px;border-radius:50%;font-size:1em;cursor:pointer;display:flex;align-items:center;justify-content:center;margin:4px;">
                    <span style="font-weight:bold;">H</span>
                </button>
                <div id="heroPopup"
                    style="display:none;position:absolute;top:110%;right:0;background:#fff;color:#333;min-width:160px;box-shadow:0 2px 8px rgba(0,0,0,0.15);border-radius:8px;z-index:20;padding:8px;">
                    <div style="padding:6px 12px;">Label 1</div>
                    <div style="padding:6px 12px;">Label 2</div>
                    <div style="padding:6px 12px;">Label 3</div>
                    <hr style="margin:8px 0;">
                    <button
                        style="width:100%;background:#e53e3e;color:#fff;border:none;padding:8px 0;border-radius:4px;cursor:pointer;">Logout</button>
                </div>
            </div>
        </div>
        <script>
            const heroBtn = document.getElementById('heroBtn');
            const heroPopup = document.getElementById('heroPopup');
            heroBtn.onmouseenter = function () {
                heroPopup.style.display = 'block';
            };
            heroBtn.onmouseleave = function () {
                setTimeout(() => {
                    if (!heroPopup.matches(':hover')) heroPopup.style.display = 'none';
                }, 100);
            };
            heroPopup.onmouseleave = function () {
                heroPopup.style.display = 'none';
            };
            heroPopup.onmouseenter = function () {
                heroPopup.style.display = 'block';
            };
        </script>
    </div>
    <div id="mainLayoutContent" class="main-content">
        <!-- Main content goes here -->
        {{mainContent}}
    </div>
</body>

</html>
